<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega de PI Chart JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">
    <div>
        <canvas id="myChart" style="
            position: relative;
            height:40vh;
            width:40vw">
        </canvas>
    </div>
    <div>
        <canvas id="myChart2" style="
            position: relative;
            height:40vh;
            width:40vw">
        </canvas>
    </div>


</body>

</html>

<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: [
                '12:00',
                '13:00',
                '14:00',
                '15:00',
                '16:00',
                '17:00'
            ],
            datasets: [{
                label: 'Temperatura',
                data: [
                    30,
                    29,
                    28,
                    25,
                    22,
                    23
                ],
                borderWidth: 1,
                borderColor: '#F81A42',
                backgroundColor: '#F81A42',


            }, {
                label: 'Umidade',
                data: [
                    80,
                    82,
                    80,
                    85,
                    80,
                    83
                ],
                borderWidth: 1,
                borderColor: '#1a59f8',
                backgroundColor: '#1a59f8',

            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });

    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: [
                'Janeiro',
                'Fevereiro',
                'Março',
                'Abril',
                'Maio',
                'Junho'
            ],
            datasets: [{
                label: 'Temperatura Média',
                data: [
                    22,
                    24,
                    27,
                    23,
                    20,
                    18
                ],
                borderWidth: 1,
                backgroundColor: '#F81A42',

            }, {
                label: 'Umidade Média',
                data: [
                    90,
                    89,
                    93,
                    87,
                    88,
                    82
                ],
                borderWidth: 1,
                backgroundColor: '#1a59f8',

            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });

</script>
